<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,400;0,700;1,400;1,700&family=Josefin+Slab:ital,wght@0,400;0,500;0,600;1,500&family=Judson:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Home Furnishing</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <section class="up">
          <div class="left">
            <img class="logo" src="./img/logo.png" alt="" />
            <select name="category" id="category">
              <option value="all categories">All Categories</option>
              <option value="wooden">Wooden</option>
              <option value="linen">Linen</option>
              <option value="bedroom">Bedroom</option>
              <option value="kitchen">Kitchen</option>
            </select>
            <div class="search">
              <input
                type="text"
                name="searchbar"
                id="searchbar"
                placeholder="Enter a word"
              />
              <img class="magnifier" src="img/magnifier.png" alt="" />
            </div>
            <div class="contact">
              <h3>0 800 456 80 80</h3>
              <p>Support 24/7</p>
            </div>
          </div>
          <div class="right">
            <div class="icons">
              <img src="img/user.png" alt="" />
              <img src="img/heart.png" alt="" />
              <img src="img/shoppingCart.png" alt="" />
            </div>
          </div>
        </section>

        <section class="down">
          <div class="sbc">
            <img src="img/unordered-list.png" alt="" />
            <h2>Select By Categories</h2>
          </div>

          <div class="links">
            <a href="">Wooden</a>
            <a href="">Linen</a>
            <a href="">Linen</a>
            <a href="">Linen</a>
            <a href="">Linen</a>
          </div>
        </section>
      </nav>
      <article class="art1">
        <section class="chair1">
          <p>Furniture essentials to a functional home design</p>
          <img src="img/sofa.png" alt="" />
        </section>
        <section class="chair2"></section>
      </article>
    </div>
  </body>
</html>
